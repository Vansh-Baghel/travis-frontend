sudo: required
services:
  - docker

before_install:
  - docker build -t vansh912/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true vansh912/docker-react npm run test -- --coverage   

deploy:
  provider: elasticbeanstalk
  region: "ap-south-1"
  app: docker-react
  env: "Docker-react-env-1"
  bucket_name: "elasticbeanstalk-ap-south-1-238951270020"
  bucket_path: "docker-react"
  on:
    branch: main
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"
